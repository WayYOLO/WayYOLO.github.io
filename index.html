<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wayyolo的博客</title>
    <link rel='stylesheet' href='dist/css/app.min.css' type='text/css'/>
</head>
<body>
    <div class="webpage-wrapper">
        <div class="sidebar-col">
            <div class="sidebar-heading"></div>
            <div class="sidebar-body">
                <a href="#" class="sidebar-profilepic">
                    <img src="imgs/avatar.png">
                </a>
                <a href="#" class="author_name">Way</a>
                <span class="author_job">FRONT-END DEVELOPER</span>
                <span class="author_bio">一生想做优雅前端.</span>
                <div class="sidebar-social">
                    <ul class="social-links">
                        <li>
                            <a href="mailto:wang.yu22@ztesoft.com"  data-track="有人想给我发邮箱">
                                <i class="fa fa-fw fa-envelope"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/WayYOLO">
                                <i class="fa fa-fw fa-github"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://weibo.com/2387606247">
                                <i class="fa fa-fw fa-weibo"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.zhihu.com/people/wang-yu-88-20">
                                知
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content-col">
            <div class="container"id="container">
                <center><i class="fa fa-spinner fa-spin fa-3x fa-fw "></i></center>
            </div>
        </div>
    </div><!-- ./webpage-wrapper -->
    <script type="text/ractive" id="listTpl">
        <ul class="postlist">
            {{#posts}}
            <li class="postlist"><a href="#post/{{number}}">{{title}}</a><span class="datetime">{{formatTime(created_at)}}</span></li>
            {{/posts}}
        </ul>
        {{#prev}}<a href="#p{{page-1}}" class="prev"><i class="fa fa-fw fa-chevron-circle-left"></i>上一页</a>{{/prev}}
        {{#next}}<a href="#p{{page+1}}" class="next"><i class="fa fa-fw fa-chevron-circle-right"></i>下一页</a>{{/next}}
    </script>
    <script type="text/ractive" id="detailTpl">
        {{#post}}
         <h1>{{title}}</h1>
         <span class="create_at">发表于 {{formatTime(created_at)}}</span>
         <div class="content">{{{markdown2HTML(body)}}}</div>
        {{/post}}
    </script>
    <script data-main="main" src="lib/require.min.js"></script>
    <script>
        //baidu tongji
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?57fb4e89b2611d131d78af6e31ace77a";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>
</html>
